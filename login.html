<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="css/login.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="shortcut icon" href="img/logo redondo sc.png" type="image/png">
</head>
<body>
    <header>
        <a href="#" class="logo">SubCoffee</a>
        <nav class="nav">
            <a href="#">Acerca de</a>
            <a href="#">Ayúda</a>
            <a href="#">Contacto</a>
        </nav>
    </header>
    <section class="section">
        <div class="content">
            <h1>BIENVENIDO  </h1>
            <p>"Subcoffee, mucho más que una plataforma de subasta de café de alta calidad, es un portal que trasciende los granos exquisitos y el aroma cautivador."</p>
            <!-- , al empoderar a padres cafeteros a través de precios justos que impulsan la educación de sus hijos y a esas personas emprendedoras que buscan precios justos para su café, mientras celebra la pasión compartida por el café al crear conexiones profundas entre consumidores y productores, tejidas con historias cautivadoras y experiencias sensoriales enriquecedoras. En este espacio, cada taza de café es un vínculo que une a comunidades de todas partes, enriqueciendolas, apoyando tradiciones y fomentando la sostenibilidad ambiental. Subcoffee trae consigo el espíritu y la esencia del café, infundiendo beneficios más allá de lo evidente, generando una revolución cultural a través de cada sorbo. -->
            <a href="#">Saber mas...</a>
        </div>

        <div class="login">
            <h2>LOGIN</h2>
            <form action="#">
                <div class="input-box">
                    <input type="text" class="input" placeholder="Usuario o Correo">
                    <i class='bx bx-user'></i>
                </div>
                <div class="input-box">
                    <input type="Password" class="input" placeholder="Contraseña" id="">
                    <i class='bx bx-lock-alt'></i>
                </div>
                <div class="remember-forgot">
                    <label><a href="#">¿Has olvidado tu contraseña?</a></label>
                </div>
                <button type="submit"> Iniciar sesión </button>
                <div class="register-link">
                    <a href="#"> Registrarse</a>
                </div>
            </form>
        </div>
    </section>
    <script src="javascript/login.js"></script>
</body>
</html>
